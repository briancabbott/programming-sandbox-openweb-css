
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Display Properties</title>

    <<link rel="stylesheet" href="./display-props.css">
  </head>
  <body>


    <!-- display-outside -->
    <div class="displayClasses-block"></div>
    <div class="displayClasses-inline"></div>
    <div class="displayClasses-run-in"></div>


    <!-- display-inside -->
    <div class="displayClasses-flow"></div>
    <div class="displayClasses-flow-root"></div>
    <div class="displayClasses-table"></div>
    <div class="displayClasses-flex"></div>
    <div class="displayClasses-grid"></div>
    <div class="displayClasses-ruby"></div>

    <!-- display-listitem  -->
    <div class="displayClasses-list-item"></div>


    <!-- display-internal  -->
    <div class="displayClasses-table-row-group"></div>
    <div class="displayClasses-table-header-group"></div>
    <div class="displayClasses-table-footer-group"></div>
    <div class="displayClasses-table-row"></div>
    <div class="displayClasses-table-cell"></div>
    <div class="displayClasses-table-column-group"></div>
    <div class="displayClasses-table-column"></div>
    <div class="displayClasses-table-caption"></div>
    <div class="displayClasses-ruby-base"></div>
    <div class="displayClasses-ruby-text"></div>
    <div class="displayClasses-ruby-base-container"></div>
    <div class="displayClasses-ruby-text-container"></div>
    <div class="displayClasses-contents"></div>
    <div class="displayClasses-none"></div>


    <!-- display-legacy  -->
    <div class="displayClasses-inline-block"></div>
    <div class="displayClasses-inline-list-item"></div>
    <div class="displayClasses-inline-table"></div>
    <div class="displayClasses-inline-flex"></div>
    <div class="displayClasses-inline-grid"></div>
  </body>
</html>
